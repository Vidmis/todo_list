<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search" autocomplete="off">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Play mario kart</span>
                <em class="fas fa-trash delete"></em>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Defeat ganon in zelda</span>
                <em class="fas fa-trash delete"></em>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Make a veggie pie</span>
                <em class="fas fa-trash delete"></em>
            </li>
        </ul>

        <form class="add text-center my-4" autocomplete="off">
            <label class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add"/>
        </form>


    </div>


    <script src="https://kit.fontawesome.com/3e2f6d36b2.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
